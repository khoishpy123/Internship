<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Fish</th>
                <th scope="col">Chicken</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Amount</th>
                <td>3 fishs</td>
                <td>4 chickens</td>
            </tr>
            <tr>
                <th scope="row">Price</th>
                <td>100.000 VND</td>
                <td>200.000 VND</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Sign up now and discount 10%!</td>
                <td>1010000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
